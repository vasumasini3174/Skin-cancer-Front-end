<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction-Page</title>
    <link rel="stylesheet" href="predict.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" style="height:32px; vertical-align:middle; margin-right:10px;">
            Skin Cancer Predictor
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="predict.html">Predict</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="home.html">Log-Out</a></li>
        </ul>
    </nav>
    <div class="predict-container">
        <h2>Skin Cancer Prediction </h2>
        <form id="predictForm" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="alcoholic">Are you an alcoholic?</label>
            <select id="alcoholic" name="alcoholic" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="smoker">Are you a smoking addict?</label>
            <select id="smoker" name="smoker" required>
                <option value="">Select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="image">Upload Skin Lesion Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
