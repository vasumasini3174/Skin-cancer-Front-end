<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skin Cancer Prediction</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" style="height:32px; vertical-align:middle; margin-right:10px;">
            Skin Cancer Predictor
        </div>
        <ul>
