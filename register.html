<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Skin Cancer Prediction</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo" style="height:32px; vertical-align:middle; margin-right:10px;">
            Skin Cancer Predictor
        </div>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h2>Sign up</h2>
        <div id="registerMsg"></div>
        <form id="registerForm">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="number" name="age" placeholder="Age" min="0" required>
            <select type="choice" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="register-message">
            Already have an account? <a href="login.html">Login here</a>
        </p>
    </div>
    <script src="register.js"></script>
</body>
</html>
